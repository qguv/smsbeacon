{% extends 'base.html' %}
{% block content %}

<form action="{{ url_for('login', locid=locid) }}" method="post" style="display: hidden;">

<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

{% if locid != 'root' %}
Phone number:
<br />
<input type="text" name="telno" />
<br />
{% endif %}

Password:
<br />
<input type="password" name="password" />
<br />

<input type="submit" value="Submit" />
</form>

{% endblock %}
