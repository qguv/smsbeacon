<!doctype html>
<html>
<body>

{% if force_password_reset %}
<h1>Welcome!</h1>
<h2>You must set the root password.</h2>
{% else %}

<ul>
<li><a href="{{ url_for('beacons') }}">Deployed beacons</a></li>
{# TODO <li><a href="{{ url_for('new_beacon') }}">Deploy a new beacon</a></li> #}
<li><a href="#" onclick="show_password_form()">Change password</a></li>
<li><a href="{{ url_for('logout', locid='root') }}">Log out</a></li>
</ul>

{% endif %}

<form id="password_form" action="{{ url_for('root') }}" method="post" {% if not force_password_reset %} hidden {% endif %}>
New password:
<br />
<input type="password" name="password" />
<br />
<input type="submit" value="Submit" />
</form>

{% if not force_password_reset %}
<script>
function show_password_form() {
	document.getElementById('password_form').style.display = 'block';
}
</script>
{% endif %}

</body>
</html>
