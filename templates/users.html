{% extends 'base.html' %}
{% block content %}

{% if users %}
<ul>
{% endif %}

{% for telno, nickname in users.items() %}
    {% if nickname is not none %}
        <li>{{ nickname }} ({{ telno }})</li>
    {% else %}
        <li>{{ telno }}</li>
    {% endif %}
{% endfor %}

{% if users %}
</ul>
{% endif %}

{% endblock %}
